<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .table-container {
            flex: 1;
            overflow-y: auto;
        }
        .logout-button {
            margin-top: 1rem;
        }
        .delete-button {
            cursor: pointer;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="header">
            <h1>Admin Dashboard</h1>
            <a href="{{ url_for('logout') }}" class="btn btn-danger btn-sm">Logout</a>
        </div>
        <div class="table-container">
            <table class="table table-striped mt-3">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user.username }}</td>
                        <td class="status">
                            {% if user.status == 'Not started' %}
                            <span class="badge badge-danger">{{ user.status }}</span>
                            {% elif user.status == 'In Progress' %}
                            <span class="badge badge-warning">{{ user.status }}</span>
                            {% else %}
                            <span class="badge badge-success">{{ user.status }}</span>
                            {% endif %}
                        </td>
                        <td>
                            <span class="delete-button" onclick="deleteUser({{ user.id }})">Delete</span>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function deleteUser(userId) {
            if (confirm('Are you sure you want to delete this user?')) {
                $.post('/delete_user/' + userId, function(response) {
                    if (response.status === 'success') {
                        location.reload();
                    } else {
                        alert('Failed to delete user: ' + response.status);
                    }
                });
            }
        }
    </script>
</body>
</html>
